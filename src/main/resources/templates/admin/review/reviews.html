<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/_layout">
<head>
    <meta charset="UTF-8">
    <title>Review List</title>
</head>
<body>
<div layout:fragment="content" class="container col-md-8 text-center mt-4">
    <h2 class="text text-primary">REVIEW LIST</h2>
    <table class="table table-striped mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Movie</th>
            <th>User</th>
            <th>More</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="review : ${reviews}">
            <td th:text="${review.id}" />
            <td>
                <a th:text="${review.movie.name}"/>
            </td>
            <td>
                <a th:text="${review.user.username}"/>
            </td>
            <td>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <a th:href="'/admin/review/' + ${review.id}" type="button" class="btn btn-primary">DETAIL</a>
                    <a th:href="'/admin/review/delete/' + ${review.id}" onclick="return confirm('Do you want to delete this review ?');" type="button" class="btn btn-danger">DELETE</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
