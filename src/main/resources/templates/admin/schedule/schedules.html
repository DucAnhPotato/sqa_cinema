<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/_layout">
<head>
    <meta charset="UTF-8">
    <title>Schedule List</title>
</head>
<body>
<div layout:fragment="content" class="container col-md-8 text-center mt-4">
    <h2 class="text text-primary">SCHEDULE LIST</h2>

    <a th:href="'/admin/schedules/add'" class="btn btn-success mt-3 mb-3">
        ADD
    </a>

    <table class="table table-striped mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Start Time</th>
            <th>Auditorium</th>
            <th>Movie</th>
            <th>More</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="schedule : ${schedules}">
            <td th:text="${schedule.id}" />
            <td>
                <a th:text="${schedule.date}"/>
            </td>
            <td>
                <a th:text="${schedule.startTime}"/>
            </td>
            <td>
                <a th:text="${schedule.auditorium.id}"/>
            </td>
            <td>
                <a th:text="${schedule.movie.name}"/>
            </td>
            <td>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <a th:href="'/admin/schedules/' + ${schedule.id}" type="button" class="btn btn-primary">DETAIL</a>
                    <a th:href="'/admin/schedules/update/' + ${schedule.id}" type="button" class="btn btn-warning" >UPDATE</a>
                    <a th:href="'/admin/schedules/delete/' + ${schedule.id}" onclick="return confirm('Do you want to delete this schedule ?');" type="button" class="btn btn-danger">DELETE</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
