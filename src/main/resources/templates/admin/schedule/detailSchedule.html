<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/_layout">
<head>
    <meta charset="UTF-8">
    <title>Schedule Detail</title>
</head>
<body>
<section layout:fragment="content" class="p-5">
    <h2 class="text text-center text-primary mb-4">SCHEDULE DETAIL</h2>
    <div class="container my-5">
        <div class="row my-3">
            <div class="col-3">
                <img th:src="${schedule.movie.imageURL}" width="250" height="400"/>
            </div>
            <div class="col-9 text-dark text-start">
                <h3 class="py-3" th:text="${schedule.movie.name}"/>
                <h3 class="py-3" th:text="'Room: ' + ${schedule.auditorium.id}"/>
                <table class="table-sm table-borderless">
                    <tbody>
                    <tr>
                        <th class="col-3">Price:</th>
                        <td class="col-9" th:text="${schedule.price}"/>
                    </tr>
                    <tr>
                        <th class="col-3">Date:</th>
                        <td class="col-9" th:text="${schedule.date}"/>
                    </tr>
                    <tr>
                        <th class="col-3">Start:</th>
                        <td class="col-9" th:text="${schedule.startTime}"/>
                    </tr>
                    <tr>
                        <th class="col-3">End:</th>
                        <td class="col-9" th:text="${schedule.endTime}"/>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
