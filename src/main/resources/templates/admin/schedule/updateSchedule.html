<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/_layout">
<head>
  <meta charset="UTF-8">
  <title>Update Schedule</title>
</head>
<body>
<div layout:fragment="content" class="container col-md-5 mt-4">
  <div class="card">
    <div class="card-body">
      <form th:action="'/admin/schedules/save'" th:object="${schedule}" method="post">
        <h2 class="text-center text-primary">UPDATE SCHEDULE</h2>

        <input type="hidden" th:field="*{id}">

        <fieldset class="form-group">
          <label>Date</label>
          <input class="form-control" type="date" th:field="*{date}">
        </fieldset>

        <fieldset>
          <label>Start Time</label>
          <input class="form-control" type="time" th:field="*{startTime}">
        </fieldset>

        <fieldset class="form-group">
          <label>End Time</label>
          <input class="form-control" type="time" th:field="*{endTime}">
        </fieldset>

        <fieldset class="form-group">
          <label>Price</label>
          <input class="form-control" type="number" th:field="*{price}">
        </fieldset>

        <fieldset class="form-group">
          <label>Auditorium</label>
          <select class="form-control" th:field="*{auditorium}">
            <option th:each="auditorium : ${auditoriums}" th:value="${auditorium.id}" th:text="${auditorium.id}" />
          </select>
        </fieldset>

        <fieldset class="form-group">
          <label>Movie</label>
          <select class="form-control" th:field="*{movie}">
            <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.name}"/>
          </select>
        </fieldset>

        <div class="col text-center mt-3">
          <button type="submit" class="btn btn-success">UPDATE</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
