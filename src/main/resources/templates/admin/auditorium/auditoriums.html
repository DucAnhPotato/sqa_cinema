<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/_layout">
<head>
    <meta charset="UTF-8">
    <title>Auditorium List</title>
</head>
<body>
<div layout:fragment="content" class="container col-md-5 text-center mt-4">
    <h2 class="text text-primary">AUDITORIUM LIST</h2>

    <a th:href="'/admin/auditoriums/add'" class="btn btn-success mt-3 mb-3">
        ADD
    </a>

    <table class="table table-striped mt-3">
        <thead class="table-dark">
        <tr>
            <th>Room</th>
            <th>No. seat</th>
            <th>More</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="auditorium : ${auditoriums}">
            <td th:text="${auditorium.id}" />
            <td>
                <a th:text="${auditorium.seatCount}"/>
            </td>
            <td>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <a th:href="'/admin/auditoriums/' + ${auditorium.id}" type="button" class="btn btn-primary">DETAIL</a>
                    <a th:href="'/admin/auditorium/delete/' + ${auditorium.id}" onclick="return confirm('Do you want to delete this auditorium ?');" type="button" class="btn btn-danger">DELETE</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
