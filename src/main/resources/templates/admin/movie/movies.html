<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/_layout">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
</head>
<body>
<div layout:fragment="content" class="container col-md-8 text-center mt-4">
    <h2 class="text text-primary">MOVIE LIST</h2>

    <a th:href="'/admin/movies/add'" class="btn btn-success mt-3 mb-3">
        ADD
    </a>

    <table class="table table-striped mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Length</th>
            <th>Rating</th>
            <th>Image</th>
            <th>More</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="movie : ${movies}">
            <td th:text="${movie.id}" />
            <td>
                <a th:text="${movie.name}"/>
            </td>
            <td>
                <a th:text="${movie.length}"/>
            </td>
            <td>
                <a th:text="${movie.rating}"/>
            </td>
            <td>
                <img th:src="${movie.imageURL}" width="70" height="100">
            </td>
            <td>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <a th:href="'/admin/movies/' + ${movie.id}" type="button" class="btn btn-primary">DETAIL</a>
                    <a th:href="'/admin/movies/update/' + ${movie.id}" type="button" class="btn btn-warning" >UPDATE</a>
                    <a th:href="'/admin/movies/delete/' + ${movie.id}" onclick="return confirm('Do you want to delete this employee ?');" type="button" class="btn btn-danger">DELETE</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
